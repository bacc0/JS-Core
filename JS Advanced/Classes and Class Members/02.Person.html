<!DOCTYPE html>
<html lang="en">
      <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <meta http-equiv="X-UA-Compatible" content="ie=edge">
            <title>Person</title>
      </head>
      <body>
            <h1 id="a">Person</h1>

            <script>
                  class Person {
                        constructor(firstName, lastName, age, email) {
                              this.firstName = firstName;
                              this.lastName = lastName;
                              this.age = age;
                              this.email = email;
                        }
                        toString() {
                              return `Name: ${this.firstName}/ Surname Name: ${this.lastName}/ Age: ${this.age}/ Mail: ${this.email}`;
                        }
                  }

                  //  let s = new Person('Slavcho', 'Ivanov', 44, 's@.com')

            </script>
      </body>
</html>
