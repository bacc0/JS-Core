<html lang="en">
      <head>
            <meta charset="UTF-8">

            <title>Cards</title>
      </head>
      <body>
            <h1 id="a">Cards</h1>

            <script>
                  let Suits = {
                        SPADES: '♠️',
                        HEARTS: '♥️',
                        DIAMONDS: '♦️',
                        CLUBS: '♣️'
                  };
                 
                 class Cards {
                       constructor (face, suit) {
                             this.face = face;
                             this.suit = suit;
                       }
                       get face() {
                             return this._face;
                       }
                       set face (value){
                        this._face = value; 
                       }



                       get suit() {
                             return this.suit;
                       }
                       set suit (value){
                        this.suit = value; 
                       }


                       toString() {
                             return this.face + this.suit;
                       }
                 }

                 let c1 = new Cards('Q', Suits.SPADES);

                 console.log('' + c1);
                 
            </script>
      </body>
